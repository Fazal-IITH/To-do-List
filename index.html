<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Simple To-Do List</h1>
    </div>
    <div class="mainDiv">
        <div class="addTaskBelow">
            <h2>Add your task below:</h2>
        </div>
        <div class="formDiv">
            <form id="form">
                <input id="taskName" type="text" placeholder="Task Name">
                <input id="task" type="text" placeholder="Add task">
                <div class="dropdowns">
                    <select id="priority" name="Importance">
                        <option value="" disabled selected style="display: none;">Select Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                      </select>
                      <div>
                        <label for="date" id="dateLabel">Select target date:</label>
                        <input type="date" id="date">
                      </div>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button type="button" id="submitTask">Add Task</button>
                </div>
            </form>
        </div>
        <div>
            <p class="listoftasks">Task List</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
